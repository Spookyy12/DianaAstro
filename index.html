<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Астрология Дианы - Звезды укажут путь</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['Cormorant Garamond', 'serif'],
              sans: ['Montserrat', 'sans-serif'],
            },
            colors: {
              mystic: {
                cream: '#F7F5F0',    // Light beige background
                sand: '#E6DCC8',     // Slightly darker beige
                gold: '#BFA15F',     // Muted Gold
                brown: '#4A3B32',    // Dark brown text
                accent: '#8C7B70'    // Taupe
              }
            },
            keyframes: {
              twinkle: {
                '0%, 100%': { opacity: '0.3', transform: 'scale(0.8)' },
                '50%': { opacity: '0.8', transform: 'scale(1.1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              rotateSlow: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              }
            },
            animation: {
              twinkle: 'twinkle 4s ease-in-out infinite',
              float: 'float 6s ease-in-out infinite',
              rotateSlow: 'rotateSlow 60s linear infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
        background-color: #F7F5F0;
        color: #4A3B32;
      }
      
      /* 3D Book Effect Container */
      .perspective-container {
        perspective: 1500px;
        perspective-origin: 50% 50%;
      }

      /* Individual Page Styles */
      .book-page {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transform-origin: 0% 50%;
        transform-style: preserve-3d;
        transition: transform 1.2s cubic-bezier(0.645, 0.045, 0.355, 1.000), opacity 1.2s ease;
        will-change: transform;
        background-color: #F7F5F0;
        box-shadow: -2px 0 20px rgba(74, 59, 50, 0.1); 
        overflow: hidden;
      }
      
      /* Shadow Overlay for depth */
      .book-page::after {
        content: '';
        position: absolute;
        inset: 0;
        background: linear-gradient(to right, rgba(74, 59, 50, 0.2), transparent 30%);
        opacity: 0;
        transition: opacity 1.2s ease;
        pointer-events: none;
      }

      /* State: Page is turned (flipped to left) */
      .book-page.flipped {
        transform: rotateY(-110deg);
        opacity: 0; 
        pointer-events: none;
      }
      
      .book-page.flipped::after {
        opacity: 1;
      }

      /* State: Page is active (visible) */
      .book-page.active {
        transform: rotateY(0deg);
        opacity: 1;
      }
      
      /* Stars Background (Darker for light theme) */
      .stars-bg {
        background-image: 
          radial-gradient(1.5px 1.5px at 20px 30px, #BFA15F, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 40px 70px, #4A3B32, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 50px 160px, #BFA15F, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 90px 40px, #4A3B32, rgba(0,0,0,0)),
          radial-gradient(1.5px 1.5px at 130px 80px, #BFA15F, rgba(0,0,0,0));
        background-repeat: repeat;
        background-size: 250px 250px;
        opacity: 0.6;
        position: absolute;
        inset: 0;
        pointer-events: none;
      }

      /* Zodiac Signs Background Pattern */
      .zodiac-pattern {
        position: absolute;
        inset: 0;
        opacity: 0.05;
        background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M50 50m-40 0a40 40 0 1 0 80 0a40 40 0 1 0 -80 0' stroke='%234A3B32' stroke-width='1' fill='none'/%3E%3C/svg%3E");
        pointer-events: none;
      }
    </style>
